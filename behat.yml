default:
    extensions:
        Behat\MinkExtension:
            base_url: http://0.0.0.0:8000
            goutte: ~
#            selenium: ~
        Behat\Symfony2Extension: ~

    suites:
      default:
        contexts:
            - FeatureContext
            - Behat\MinkExtension\Context\MinkContext
        paths: [ %paths.base%/features/web ]

      commands:
        contexts:
            - CommandLineProcessContext
        paths: [ %paths.base%/features/commands ]